<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Absolute Span in Box</title>
  <style>
    .box {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #3498db;
      margin: 100px auto;
      border-radius: 8px;
    }

    .box span {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.8);
      top: 125px;
      left: 125px;
      border-radius: 50%;
      transform: scale(4);
    }
  </style>
</head>
<body>

  <div class="box">
    <span></span>
  </div>

  <script>
    
  </script>
</body>
</html>
